# Kubernetes Secrets for Sistema de Inventario PYMES
# Note: In production, use external secret management tools like Sealed Secrets, External Secrets Operator, or Vault

apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: inventario-pymes
  labels:
    app.kubernetes.io/name: inventario-pymes
    app.kubernetes.io/component: database-secret
type: Opaque
data:
  # Base64 encoded values - REPLACE WITH ACTUAL VALUES IN PRODUCTION
  # Use: echo -n 'your-password' | base64
  password: cG9zdGdyZXNfcGFzc3dvcmQ=  # postgres_password
  username: aW52ZW50YXJpb191c2Vy        # inventario_user

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: inventario-pymes
  labels:
    app.kubernetes.io/name: inventario-pymes
    app.kubernetes.io/component: redis-secret
type: Opaque
data:
  # Base64 encoded Redis password
  password: cmVkaXNfcGFzc3dvcmQ=  # redis_password

---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: inventario-pymes
  labels:
    app.kubernetes.io/name: inventario-pymes
    app.kubernetes.io/component: jwt-secret
type: Opaque
data:
  # Base64 encoded JWT secret - MUST be changed in production
  secret: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1mb3ItcHJvZHVjdGlvbg==  # your-super-secret-jwt-key-for-production

---
apiVersion: v1
kind: Secret
metadata:
  name: email-secret
  namespace: inventario-pymes
  labels:
    app.kubernetes.io/name: inventario-pymes
    app.kubernetes.io/component: email-secret
type: Opaque
data:
  # Base64 encoded email credentials
  username: ZW1haWxAdXNlcm5hbWUuY29t    # email@username.com
  password: ZW1haWxfcGFzc3dvcmQ=        # email_password

---
apiVersion: v1
kind: Secret
metadata:
  name: ssl-secret
  namespace: inventario-pymes
  labels:
    app.kubernetes.io/name: inventario-pymes
    app.kubernetes.io/component: ssl-secret
type: kubernetes.io/tls
data:
  # SSL certificate and key - REPLACE WITH ACTUAL CERTIFICATES
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t  # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t  # Base64 encoded private key

