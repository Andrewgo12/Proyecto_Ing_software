<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del logo -->
  <rect width="200" height="60" rx="8" fill="#2C3E50"/>
  
  <!-- Icono de inventario -->
  <g transform="translate(15, 12)">
    <!-- Caja principal -->
    <rect x="0" y="8" width="24" height="20" rx="2" fill="#3498DB" stroke="#FFFFFF" stroke-width="1.5"/>
    <!-- Tapa de la caja -->
    <rect x="2" y="6" width="20" height="4" rx="1" fill="#E74C3C"/>
    <!-- Líneas de contenido -->
    <line x1="4" y1="14" x2="20" y2="14" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="4" y1="18" x2="16" y2="18" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="4" y1="22" x2="18" y2="22" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- Gráfico de barras pequeño -->
    <rect x="26" y="20" width="3" height="8" fill="#27AE60"/>
    <rect x="30" y="16" width="3" height="12" fill="#F39C12"/>
    <rect x="34" y="12" width="3" height="16" fill="#E74C3C"/>
  </g>
  
  <!-- Texto del logo -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    INVENTARIO
  </text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="12" fill="#BDC3C7">
    PYMES
  </text>
  
  <!-- Versión -->
  <text x="170" y="50" font-family="Arial, sans-serif" font-size="8" fill="#95A5A6">
    v1.0
  </text>
</svg>