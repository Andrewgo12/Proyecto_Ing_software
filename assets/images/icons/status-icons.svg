<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Iconos de estado del sistema -->
    
    <!-- Stock Alto -->
    <g id="stock-high">
      <circle cx="12" cy="12" r="10" fill="#27AE60"/>
      <path d="M8 12 L11 15 L16 9" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Stock Medio -->
    <g id="stock-medium">
      <circle cx="12" cy="12" r="10" fill="#F39C12"/>
      <rect x="8" y="11" width="8" height="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Stock Bajo -->
    <g id="stock-low">
      <circle cx="12" cy="12" r="10" fill="#E74C3C"/>
      <path d="M12 8 L12 13" stroke="#FFFFFF" stroke-width="2"/>
      <circle cx="12" cy="16" r="1" fill="#FFFFFF"/>
    </g>
    
    <!-- Sin Stock -->
    <g id="stock-empty">
      <circle cx="12" cy="12" r="10" fill="#95A5A6"/>
      <line x1="8" y1="8" x2="16" y2="16" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="16" y1="8" x2="8" y2="16" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    
    <!-- Producto Activo -->
    <g id="product-active">
      <rect x="2" y="2" width="20" height="20" rx="3" fill="#27AE60"/>
      <circle cx="8" cy="8" r="2" fill="#FFFFFF"/>
      <rect x="6" y="12" width="12" height="2" fill="#FFFFFF"/>
      <rect x="6" y="16" width="8" height="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Producto Inactivo -->
    <g id="product-inactive">
      <rect x="2" y="2" width="20" height="20" rx="3" fill="#95A5A6"/>
      <circle cx="8" cy="8" r="2" fill="#FFFFFF"/>
      <rect x="6" y="12" width="12" height="2" fill="#FFFFFF"/>
      <rect x="6" y="16" width="8" height="2" fill="#FFFFFF"/>
      <line x1="2" y1="2" x2="22" y2="22" stroke="#E74C3C" stroke-width="2"/>
    </g>
    
    <!-- Usuario Online -->
    <g id="user-online">
      <circle cx="12" cy="8" r="4" fill="#34495E"/>
      <path d="M4 20 C4 16 7.5 14 12 14 C16.5 14 20 16 20 20 L4 20 Z" fill="#34495E"/>
      <circle cx="18" cy="6" r="3" fill="#27AE60"/>
    </g>
    
    <!-- Usuario Offline -->
    <g id="user-offline">
      <circle cx="12" cy="8" r="4" fill="#95A5A6"/>
      <path d="M4 20 C4 16 7.5 14 12 14 C16.5 14 20 16 20 20 L4 20 Z" fill="#95A5A6"/>
      <circle cx="18" cy="6" r="3" fill="#E74C3C"/>
    </g>
    
    <!-- Sistema Online -->
    <g id="system-online">
      <rect x="4" y="6" width="16" height="12" rx="2" fill="#27AE60"/>
      <circle cx="12" cy="12" r="2" fill="#FFFFFF"/>
      <path d="M8 12 C8 10 10 8 12 8 C14 8 16 10 16 12" stroke="#FFFFFF" stroke-width="1" fill="none"/>
      <path d="M6 12 C6 8.5 8.5 6 12 6 C15.5 6 18 8.5 18 12" stroke="#FFFFFF" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Sistema Offline -->
    <g id="system-offline">
      <rect x="4" y="6" width="16" height="12" rx="2" fill="#E74C3C"/>
      <line x1="8" y1="10" x2="16" y2="16" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="16" y1="10" x2="8" y2="16" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    
    <!-- Procesando -->
    <g id="processing">
      <circle cx="12" cy="12" r="10" fill="#3498DB"/>
      <circle cx="12" cy="12" r="6" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4 2">
        <animateTransform attributeName="transform" type="rotate" values="0 12 12;360 12 12" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Completado -->
    <g id="completed">
      <circle cx="12" cy="12" r="10" fill="#27AE60"/>
      <path d="M8 12 L11 15 L16 9" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Error -->
    <g id="error-status">
      <circle cx="12" cy="12" r="10" fill="#E74C3C"/>
      <line x1="8" y1="8" x2="16" y2="16" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="16" y1="8" x2="8" y2="16" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    
    <!-- Pendiente -->
    <g id="pending">
      <circle cx="12" cy="12" r="10" fill="#F39C12"/>
      <circle cx="12" cy="12" r="6" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="12" y1="12" x2="12" y2="8" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="12" y1="12" x2="15" y2="10" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    
    <!-- Sincronizado -->
    <g id="synced">
      <circle cx="12" cy="12" r="10" fill="#27AE60"/>
      <path d="M8 12 L10 14 L16 8" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <path d="M16 12 L14 10 L8 16" stroke="#FFFFFF" stroke-width="1" fill="none"/>
    </g>
    
    <!-- No Sincronizado -->
    <g id="not-synced">
      <circle cx="12" cy="12" r="10" fill="#E74C3C"/>
      <path d="M8 8 L16 16" stroke="#FFFFFF" stroke-width="2"/>
      <path d="M16 8 L8 16" stroke="#FFFFFF" stroke-width="2"/>
    </g>
  </defs>
  
  <!-- Título -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
    Iconos de Estado del Sistema
  </text>
  
  <!-- Sección: Estados de Stock -->
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Estados de Stock
  </text>
  
  <g transform="translate(30, 55)">
    <use href="#stock-high"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Alto</text>
  </g>
  
  <g transform="translate(80, 55)">
    <use href="#stock-medium"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Medio</text>
  </g>
  
  <g transform="translate(130, 55)">
    <use href="#stock-low"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Bajo</text>
  </g>
  
  <g transform="translate(180, 55)">
    <use href="#stock-empty"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Vacío</text>
  </g>
  
  <!-- Sección: Estados de Producto -->
  <text x="30" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Estados de Producto
  </text>
  
  <g transform="translate(30, 125)">
    <use href="#product-active"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Activo</text>
  </g>
  
  <g transform="translate(80, 125)">
    <use href="#product-inactive"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Inactivo</text>
  </g>
  
  <!-- Sección: Estados de Usuario -->
  <text x="30" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Estados de Usuario
  </text>
  
  <g transform="translate(30, 195)">
    <use href="#user-online"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Online</text>
  </g>
  
  <g transform="translate(80, 195)">
    <use href="#user-offline"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Offline</text>
  </g>
  
  <!-- Sección: Estados del Sistema -->
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Estados del Sistema
  </text>
  
  <g transform="translate(200, 55)">
    <use href="#system-online"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Online</text>
  </g>
  
  <g transform="translate(250, 55)">
    <use href="#system-offline"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Offline</text>
  </g>
  
  <!-- Sección: Estados de Proceso -->
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Estados de Proceso
  </text>
  
  <g transform="translate(200, 125)">
    <use href="#processing"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Procesando</text>
  </g>
  
  <g transform="translate(250, 125)">
    <use href="#completed"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Completado</text>
  </g>
  
  <g transform="translate(300, 125)">
    <use href="#error-status"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Error</text>
  </g>
  
  <g transform="translate(350, 125)">
    <use href="#pending"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Pendiente</text>
  </g>
  
  <!-- Sección: Estados de Sincronización -->
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Estados de Sincronización
  </text>
  
  <g transform="translate(200, 195)">
    <use href="#synced"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Sincronizado</text>
  </g>
  
  <g transform="translate(280, 195)">
    <use href="#not-synced"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">No Sincronizado</text>
  </g>
</svg>