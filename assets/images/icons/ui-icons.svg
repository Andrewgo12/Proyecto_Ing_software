<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Iconos de UI comunes -->
    
    <!-- Menú hamburguesa -->
    <g id="menu-icon">
      <rect x="4" y="6" width="16" height="2" fill="#2C3E50"/>
      <rect x="4" y="11" width="16" height="2" fill="#2C3E50"/>
      <rect x="4" y="16" width="16" height="2" fill="#2C3E50"/>
    </g>
    
    <!-- Cerrar (X) -->
    <g id="close-icon">
      <line x1="6" y1="6" x2="18" y2="18" stroke="#2C3E50" stroke-width="2"/>
      <line x1="18" y1="6" x2="6" y2="18" stroke="#2C3E50" stroke-width="2"/>
    </g>
    
    <!-- Flecha izquierda -->
    <g id="arrow-left-icon">
      <path d="M15 18 L9 12 L15 6" stroke="#2C3E50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Flecha derecha -->
    <g id="arrow-right-icon">
      <path d="M9 18 L15 12 L9 6" stroke="#2C3E50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Flecha arriba -->
    <g id="arrow-up-icon">
      <path d="M18 15 L12 9 L6 15" stroke="#2C3E50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Flecha abajo -->
    <g id="arrow-down-icon">
      <path d="M6 9 L12 15 L18 9" stroke="#2C3E50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Más (+) -->
    <g id="plus-icon">
      <line x1="12" y1="6" x2="12" y2="18" stroke="#2C3E50" stroke-width="2"/>
      <line x1="6" y1="12" x2="18" y2="12" stroke="#2C3E50" stroke-width="2"/>
    </g>
    
    <!-- Menos (-) -->
    <g id="minus-icon">
      <line x1="6" y1="12" x2="18" y2="12" stroke="#2C3E50" stroke-width="2"/>
    </g>
    
    <!-- Editar (lápiz) -->
    <g id="edit-icon">
      <path d="M17 3 C17.5 2.5 18.5 2.5 19 3 C19.5 3.5 19.5 4.5 19 5 L10 14 L6 15 L7 11 L16 2 Z" stroke="#2C3E50" stroke-width="1" fill="#3498DB"/>
    </g>
    
    <!-- Eliminar (papelera) -->
    <g id="delete-icon">
      <path d="M3 6 L5 6 L19 6" stroke="#E74C3C" stroke-width="2"/>
      <path d="M8 6 L8 4 C8 3.5 8.5 3 9 3 L15 3 C15.5 3 16 3.5 16 4 L16 6 M19 6 L19 20 C19 20.5 18.5 21 18 21 L6 21 C5.5 21 5 20.5 5 20 L5 6" stroke="#E74C3C" stroke-width="2" fill="none"/>
      <line x1="10" y1="11" x2="10" y2="17" stroke="#E74C3C" stroke-width="2"/>
      <line x1="14" y1="11" x2="14" y2="17" stroke="#E74C3C" stroke-width="2"/>
    </g>
    
    <!-- Ver (ojo) -->
    <g id="view-icon">
      <path d="M1 12 C1 12 5 4 12 4 C19 4 23 12 23 12 C23 12 19 20 12 20 C5 20 1 12 1 12 Z" stroke="#2C3E50" stroke-width="2" fill="none"/>
      <circle cx="12" cy="12" r="3" stroke="#2C3E50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Filtro -->
    <g id="filter-icon">
      <path d="M22 3 L2 3 L10 12.46 L10 19 L14 21 L14 12.46 L22 3 Z" stroke="#2C3E50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Ordenar -->
    <g id="sort-icon">
      <path d="M3 6 L21 6" stroke="#2C3E50" stroke-width="2"/>
      <path d="M7 12 L17 12" stroke="#2C3E50" stroke-width="2"/>
      <path d="M10 18 L14 18" stroke="#2C3E50" stroke-width="2"/>
    </g>
    
    <!-- Descargar -->
    <g id="download-icon">
      <path d="M21 15 L21 19 C21 19.5 20.5 20 20 20 L4 20 C3.5 20 3 19.5 3 19 L3 15" stroke="#27AE60" stroke-width="2" fill="none"/>
      <path d="M7 10 L12 15 L17 10" stroke="#27AE60" stroke-width="2" fill="none"/>
      <line x1="12" y1="15" x2="12" y2="3" stroke="#27AE60" stroke-width="2"/>
    </g>
    
    <!-- Subir -->
    <g id="upload-icon">
      <path d="M21 15 L21 19 C21 19.5 20.5 20 20 20 L4 20 C3.5 20 3 19.5 3 19 L3 15" stroke="#3498DB" stroke-width="2" fill="none"/>
      <path d="M17 8 L12 3 L7 8" stroke="#3498DB" stroke-width="2" fill="none"/>
      <line x1="12" y1="3" x2="12" y2="15" stroke="#3498DB" stroke-width="2"/>
    </g>
    
    <!-- Actualizar -->
    <g id="refresh-icon">
      <path d="M23 4 L23 10 L17 10" stroke="#F39C12" stroke-width="2" fill="none"/>
      <path d="M1 20 L1 14 L7 14" stroke="#F39C12" stroke-width="2" fill="none"/>
      <path d="M20.49 9 C19.9 5.5 16.8 3 13 3 C8.5 3 5 6.5 5 11 M3.51 15 C4.1 18.5 7.2 21 11 21 C15.5 21 19 17.5 19 13" stroke="#F39C12" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Información -->
    <g id="info-icon">
      <circle cx="12" cy="12" r="10" stroke="#3498DB" stroke-width="2" fill="none"/>
      <line x1="12" y1="16" x2="12" y2="12" stroke="#3498DB" stroke-width="2"/>
      <circle cx="12" cy="8" r="1" fill="#3498DB"/>
    </g>
    
    <!-- Éxito (check) -->
    <g id="success-icon">
      <circle cx="12" cy="12" r="10" stroke="#27AE60" stroke-width="2" fill="none"/>
      <path d="M9 12 L11 14 L16 9" stroke="#27AE60" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Error -->
    <g id="error-icon">
      <circle cx="12" cy="12" r="10" stroke="#E74C3C" stroke-width="2" fill="none"/>
      <line x1="15" y1="9" x2="9" y2="15" stroke="#E74C3C" stroke-width="2"/>
      <line x1="9" y1="9" x2="15" y2="15" stroke="#E74C3C" stroke-width="2"/>
    </g>
    
    <!-- Advertencia -->
    <g id="warning-icon">
      <path d="M10.29 3.86 L1.82 18 C1.64 18.37 1.64 18.8 1.82 19.17 C2 19.54 2.37 19.78 2.82 19.78 L21.18 19.78 C21.63 19.78 22 19.54 22.18 19.17 C22.36 18.8 22.36 18.37 22.18 18 L13.71 3.86 C13.53 3.49 13.16 3.25 12.71 3.25 C12.26 3.25 11.89 3.49 11.71 3.86 Z" stroke="#F39C12" stroke-width="2" fill="none"/>
      <line x1="12" y1="9" x2="12" y2="13" stroke="#F39C12" stroke-width="2"/>
      <circle cx="12" cy="17" r="1" fill="#F39C12"/>
    </g>
  </defs>
  
  <!-- Título -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
    Iconos de Interfaz de Usuario
  </text>
  
  <!-- Sección: Navegación -->
  <text x="30" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
    Navegación
  </text>
  
  <g transform="translate(30, 65)">
    <use href="#menu-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Menú</text>
  </g>
  
  <g transform="translate(80, 65)">
    <use href="#close-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Cerrar</text>
  </g>
  
  <g transform="translate(130, 65)">
    <use href="#arrow-left-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Anterior</text>
  </g>
  
  <g transform="translate(180, 65)">
    <use href="#arrow-right-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Siguiente</text>
  </g>
  
  <g transform="translate(230, 65)">
    <use href="#arrow-up-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Arriba</text>
  </g>
  
  <g transform="translate(280, 65)">
    <use href="#arrow-down-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Abajo</text>
  </g>
  
  <!-- Sección: Acciones -->
  <text x="30" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
    Acciones
  </text>
  
  <g transform="translate(30, 145)">
    <use href="#plus-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Agregar</text>
  </g>
  
  <g transform="translate(80, 145)">
    <use href="#minus-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Quitar</text>
  </g>
  
  <g transform="translate(130, 145)">
    <use href="#edit-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Editar</text>
  </g>
  
  <g transform="translate(180, 145)">
    <use href="#delete-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Eliminar</text>
  </g>
  
  <g transform="translate(230, 145)">
    <use href="#view-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Ver</text>
  </g>
  
  <g transform="translate(280, 145)">
    <use href="#refresh-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Actualizar</text>
  </g>
  
  <!-- Sección: Herramientas -->
  <text x="30" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
    Herramientas
  </text>
  
  <g transform="translate(30, 225)">
    <use href="#filter-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Filtrar</text>
  </g>
  
  <g transform="translate(80, 225)">
    <use href="#sort-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Ordenar</text>
  </g>
  
  <g transform="translate(130, 225)">
    <use href="#download-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Descargar</text>
  </g>
  
  <g transform="translate(180, 225)">
    <use href="#upload-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Subir</text>
  </g>
  
  <!-- Sección: Estados -->
  <text x="30" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
    Estados
  </text>
  
  <g transform="translate(30, 305)">
    <use href="#info-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Info</text>
  </g>
  
  <g transform="translate(80, 305)">
    <use href="#success-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Éxito</text>
  </g>
  
  <g transform="translate(130, 305)">
    <use href="#warning-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Advertencia</text>
  </g>
  
  <g transform="translate(180, 305)">
    <use href="#error-icon"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Error</text>
  </g>
  
  <!-- Guía de uso -->
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Guía de Uso:
  </text>
  
  <text x="350" y="75" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • Usar colores consistentes
  </text>
  <text x="350" y="90" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • Tamaño estándar: 24x24px
  </text>
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • Stroke width: 2px
  </text>
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • Espaciado: 8px mínimo
  </text>
  
  <text x="350" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Estados de Interacción:
  </text>
  
  <rect x="350" y="155" width="20" height="20" fill="#2C3E50"/>
  <text x="375" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Normal</text>
  
  <rect x="350" y="180" width="20" height="20" fill="#3498DB"/>
  <text x="375" y="195" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Hover</text>
  
  <rect x="350" y="205" width="20" height="20" fill="#E74C3C"/>
  <text x="375" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Active</text>
  
  <rect x="350" y="230" width="20" height="20" fill="#BDC3C7"/>
  <text x="375" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Disabled</text>
</svg>